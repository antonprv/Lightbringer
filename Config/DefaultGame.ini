ol. Feedback is optional: You can play my games without ever submitting personal data. 3. How I Use Your Data: To deliver, maintain, and improve my Services. To personalize gameplay experiences and provide player support. To analyze trends and prevent fraud or abuse. 4. Data Sharing I do not sell (or share) your data to third parties. 5. Your Rights Depending on your jurisdiction, you may: Access or Delete: Request a copy of your data or ask for deletion. Restrict Processing: Object to specific uses of your data.To exercise these rights, contact me at [anton.piruev.97@yandex.com]. 6. Data Security I implement industry-standard measures (e.g., encryption, access controls) to protect your data. However, no digital system is 100% secure. 7. International TransfersData may be processed globally. By using my Services, you consent to transfers outside your country, where privacy laws may differ. 8. Policy Updates: I will notify users of significant changes via email or in-game announcements. Continued use after updates implies acceptance. 9. Contact me For questions or data requests:Email: [anton.piruev.97@yandex.com]
